<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Item Catalog</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-orange.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="//apis.google.com/js/platform.js?onload=start"></script>
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title">Food Item Catalog</span>
              <div class="mdl-layout-spacer"></div>
              <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="{{url_for('home')}}">Home</a>
                <a class="mdl-navigation__link" href="{{url_for('all_items')}}">Items</a>
                <a class="mdl-navigation__link" href="{{url_for('all_categories')}}">Categories</a>
                  {% if is_logged_in %}
                    <a class="mdl-navigation__link" href="{{url_for('logout')}}">Logout</a>
                  {% else %}
                    <a class="mdl-navigation__link" href="{{url_for('login')}}">Login</a>
                  {% endif %}
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Food Item Catalog</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="{{url_for('home')}}">Home</a>
              <a class="mdl-navigation__link" href="{{url_for('all_items')}}">Items</a>
              <a class="mdl-navigation__link" href="{{url_for('all_categories')}}">Categories</a>
              {% if is_logged_in %}
                <a class="mdl-navigation__link" href="{{url_for('logout')}}">Logout</a>
              {% else %}
                <a class="mdl-navigation__link" href="{{url_for('login')}}">Login</a>
              {% endif %}
            </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">
                {% block content %} {% endblock %}
            </div>
          </main>
          <footer class="mdl-mini-footer">
              <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Food Item Catalog</div>
                <ul class="mdl-mini-footer__link-list">
                  <li><a href="#">About</a></li>
                  <li><a href="#">Help</a></li>
                </ul>
              </div>
          </footer>
        </div>
    </body>
</html>
