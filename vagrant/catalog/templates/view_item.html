{% extends "base.html" %}

{% block content %}

<div class="mdl-grid">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title mdl-card--expand mdl-cell--middle">
            <div class="mdl-card__title-text">
                {{item.name}}
            </div>
        </div>
        <div class="mdl-card__subtitle-text mdl-card--expand mdl-cell--middle">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
               href="{{url_for('view_category', category_id=item.category_id)}}">
                Category Name: {{item.category.name}}
            </a>
        </div>
        <div class="mdl-card__supporting-text">
            {{item.description}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect"
               href="{{url_for('edit_item', item_id=item.id)}}">
                <i class="material-icons">edit</i>
                Edit
            </a>
            <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect"
               href="{{url_for('delete_item', item_id=item.id)}}">
                <i class="material-icons">delete</i>
                Delete
            </a>
        </div>
    </div>
</div>

{% endblock %}
